<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" href="./client/styles.css">
</head>
<body>
    <h1>Image Viewer</h1>
    <div id="imageInfo">
        <table id="imageTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>frontCamImage</th>
                    <th>numberFrontCam</th>
                    <th>updatedNumber</th>
                    <th>numberBackCam</th>
                    <th>vehicleNumberUser</th>
                    <th>vehicleTypeUser</th>
                    <th>vehicleRfid</th>
                </tr>
            </thead>
            <tbody id="imageTableBody"></tbody>
        </table>
        <div id="pagination">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="./client/app.js"></script>
</body>
</html>
